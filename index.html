<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<title>Frontend Mentor | Tip calculator app</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<link rel="stylesheet" href="master.css">
	</head>

	<body>
		<main id="splitter-main">
			<h1 class="m-0">
				<img src="https://krishnavishwakarma1595.github.io/frontend-mentor/Junior/tip-calculator-app/images/logo.svg" alt="Splitter" class="animate__animated animate__flipInY" style="width:86.664px;height:53.136px" />
			</h1>
			<form class="form_container">
				<div class="container__left animate__animated animate__slideInLeft">
					<div class="form-field">
						<span class="d-flex justify-content-between align-items-center">
							<label class="form_label" for="bill-amount">Bill</label>
							<span class="error-message error-bill"></span>
						</span>
						<input type="number" id="bill-amount" class="form-field-input" name="bill" placeholder="0"
						min="0" step="any" />
						<img src="https://krishnavishwakarma1595.github.io/frontend-mentor/Junior/tip-calculator-app/images/icon-dollar.svg" alt="dollar-sign" class="abs_input_icon" style="width:9.84px" />
					</div>
					<div class="form-field">
						<span class="d-flex justify-content-between align-items-center">
							<span class="form_label">Select Tip %</span>
							<span class="error-message error-tip">Please select any tip</span>
						</span>
						<div class="tips_selection">
							<button type="button" class="spl_dflt__tip" data-tip-value="5">5%</button>
							<button type="button" class="spl_dflt__tip" data-tip-value="10">10%</button>
							<button type="button" class="spl_dflt__tip" data-tip-value="15">15%</button>
							<button type="button" class="spl_dflt__tip" data-tip-value="25">25%</button>
							<button type="button" class="spl_dflt__tip" data-tip-value="50">50%</button>
							<button type="button" class="spl_dflt__tip_custom">Custom</button>
							<input type="number" aria-label="custom-tip-input" class="form-field-input custom-tip-input" placeholder="0" 
							name="custom_tip" min="0" step="any" />							
						</div>
					</div>
					<div class="form-field">
						<span class="d-flex justify-content-between align-items-center">
							<label class="form_label" for="bill-amount">Number of People</label>
							<span class="error-message error-nop"></span>
						</span>
						<input type="number" id="nop" class="form-field-input" name="number_of_people" placeholder="0"
						min="0" step="any" />
						<img src="https://krishnavishwakarma1595.github.io/frontend-mentor/Junior/tip-calculator-app/images/icon-person.svg" alt="person-icon" class="abs_input_icon" style="width:9.84px" />
					</div>								
				</div>
				<div class="container__right animate__animated animate__slideInRight">
					<div class="d-flex flex-column" style="row-gap: 25px;">
						<div class="d-flex justify-content-between align-items-center">
							<div class="d-flex flex-column">
								<span class="right-label">Tip Amount</span>
								<span class="per-person">/ person</span>
							</div>
							<p class="calc_values tip-amount-per-person">$0.00</p>
						</div>
						<div class="d-flex justify-content-between align-items-center">
							<div class="d-flex flex-column">
								<span class="right-label">Total</span>
								<span class="per-person">/ person</span>
							</div>
							<p class="calc_values total-amount-per-person">$0.00</p>
						</div>
					</div>
					<div class="d-flex flex-column" style="row-gap: 10px;">
						<button type="submit" class="tip_reset">
							Calculate
						</button>	
						<button type="reset" class="tip_reset">
							Reset
						</button>			
					</div>
				</div>
			</form>	
		</main>

		<footer class="attribution animate__animated animate__fadeIn animate__delay-1s mb-3">            
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Developed by 
			<a href="https://github.com/carerevital" target="_blank">carerevital</a>.			
        </footer>
		<script src="./index.js"></script>
	</body>

</html>
